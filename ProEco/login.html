<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Khula</title>
  <link rel="stylesheet" href="styles.css">

  <style>

    /* Chat Widget */
.chat-widget {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
}

.chat-icon {
  background-color: #00e676;
  color: #00332e;
  padding: 12px 14px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 24px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.chat-box {
  display: none;
  flex-direction: column;
  width: 300px;
  height: 400px;
  background-color: #ffffff;
  color: #000;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 16px rgba(0,0,0,0.4);
}

.chat-header {
  background-color: #00332e;
  color: #fff;
  padding: 12px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.close-chat {
  cursor: pointer;
}

.chat-messages {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  background-color: #f5f5f5;
}

.message {
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 6px;
  max-width: 80%;
}

.message.bot {
  background-color: #e0e0e0;
  align-self: flex-start;
}

.message.user {
  background-color: #c8e6c9;
  align-self: flex-end;
  text-align: right;
}

.chat-box form {
  display: flex;
  border-top: 1px solid #ccc;
}

.chat-box input {
  flex: 1;
  border: none;
  padding: 10px;
  font-size: 14px;
}

.chat-box button {
  background-color: #00e676;
  border: none;
  padding: 10px 14px;
  cursor: pointer;
}

    /* Top nav */
    body {
background-image: url('fruits.jpg');
background-size: cover;
  background-position: center;
  height: 80vh;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
    }
.top-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background-color: #002e28;
  color: white;
}

.login-btn {
  background-color: #00e676;
  color: #00332e;
  padding: 8px 16px;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}

/* Login Page */
.login-container {
  max-width: 400px;
  margin: 100px auto;
  padding: 30px;
  background-color: #004d40;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  color: white;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

.login-container form {
  display: flex;
  flex-direction: column;
}

.login-container label {
  margin-top: 10px;
  font-weight: bold;
}

.login-container input,
.login-container select {
  padding: 10px;
  margin-top: 5px;
  border: none;
  border-radius: 5px;
}

.login-container button {
  margin-top: 20px;
  padding: 10px;
  background-color: #00e676;
  color: #00332e;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
</head>

<div class="chat-widget">
  <div class="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
  <div class="chat-box" id="chatBox">
    <div class="chat-header">
      Chat with Us
      <span onclick="toggleChat()" class="close-chat">âœ–</span>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">Hi! How can we help you today?</div>
    </div>
    <form onsubmit="sendMessage(event)">
      <input type="text" id="chatInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>
</div>

<body>
  <div class="login-container">
    <h2>Login to ProEco Connect</h2>
    <form action="dashboard.html" method="post">
      <label for="role">I am a:</label>
      <select id="role" name="role" required>
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
